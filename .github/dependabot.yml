version: 2
updates:
  # Enable version updates for npm (JavaScript/Node.js)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "kennycyb"
    assignees:
      - "kennycyb"
    commit-message:
      prefix: "npm"
      include: "scope"
    labels:
      - "dependencies"
      - "npm"
    # Group related updates together
    groups:
      react-ecosystem:
        patterns:
          - "react*"
          - "@types/react*"
      vite-ecosystem:
        patterns:
          - "vite*"
          - "@vitejs/*"
      eslint-ecosystem:
        patterns:
          - "eslint*"
          - "@eslint/*"
      dev-dependencies:
        dependency-type: "development"
    # Ignore specific packages if needed
    ignore:
      # Ignore major version updates for React (optional)
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    reviewers:
      - "kennycyb"
    assignees:
      - "kennycyb"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
      - "ci"
