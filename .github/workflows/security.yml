name: Security Audit

on:
  schedule:
    # Run security audit weekly on Sundays at 02:00 UTC
    - cron: "0 2 * * 0"
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  security-audit:
    name: Security Audit
    permissions:
      contents: read
      security-events: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate

      - name: Run npm audit fix (dry run)
        run: npm audit fix --dry-run
        continue-on-error: true

      # Optional: Use additional security scanning tools
      - name: Run security scan with njsscan
        uses: ajinabraham/njsscan-action@master
        with:
          args: "--sarif --output results.sarif src/ || true"

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif
        if: always()

  dependency-review:
    name: Dependency Review
    permissions:
      contents: read
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC
